<script src="../libs/jquery-3.6.0.min.js"></script>
<script>
  $(function () {
    var $element = $('.icon-box');
    var TIMEOUT = 300;
    var ON = "#E2002C";
    var OFF = "#000000";
    var $path = $element.find("svg g.icon-hover__hidden *");
    var $showedPath = $element.find("svg g.icon-hover__showed");
    var $maskRect = $element.find("svg mask rect");
    var isIE = navigator.userAgent.indexOf('MSIE') !== -1 || navigator.appVersion.indexOf('Trident/') > -1; // let onEnter = false;

    $path.css({
      "fill": OFF
    });
    $element.on("mouseenter", function () {
      $element.data("onEnter", true);
      $path.css({
        "fill": ON
      });

      if (isIE) {
        $showedPath.hide();
      } else {
        animateTransform($maskRect, "translate(0%, -100%)", TIMEOUT, "translate(0, 0)", function () {
          if ($element.data("onEnter")) {
            $path.css({
              "fill": ON
            });
          } else {
            $path.css({
              "fill": OFF
            });
          }
        });
      }
    });
    $element.on("mouseleave", function () {
    // setTimeout(function () {
    $element.data("onEnter", false);

    if (isIE) {
      $showedPath.show();
    } else {
      animateTransform($maskRect, "translate(0%, 0%)", TIMEOUT, "translate(0%, -100%)", function () {
        if ($element.data("onEnter")) {
          $path.css({
            "fill": ON
          });
        } else {
          $path.css({
            "fill": OFF
          });
        }
      }); // }, 100);
    }
  });
    function animateTransform($element, end, duration, start, callback) {

      if (start && !end) {
        end = start;
        start = null;
      }

      if (!end) return;

      if (start) {
        $element.css("transform", start);
      }

      if (!callback) callback = function callback() { };
      if (duration < 16) duration = 16;
      var transitionB4 = $element.css("transition");
      $element.css("transition", "transform " + duration + "ms");
      $element.css("transform", end); // var $el = this;

      setTimeout(function () {
        $element.css("transition", transitionB4 || "");
        $element.css("transform", end);
        callback();
      }, duration);
    }
  })
</script>
